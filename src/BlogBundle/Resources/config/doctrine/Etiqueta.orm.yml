BlogBundle\Entity\Etiqueta:
    type: entity
    table: etiqueta
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        descripcion:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
    oneToMany:
        entradaEtiqueta:
            targetEntity: EntradaEtiqueta
            mappedBy: etiqueta
            cascade: ["persist"]
    lifecycleCallbacks: {  }
